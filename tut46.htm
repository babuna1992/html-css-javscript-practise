<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        var a = 78;
        var b = 93;
        console.log("the value of a + value of b is"+(a+b));
        console.log("the value of a - value of b is"+(a-b));
        console.log("the value of a / value of b is"+(a/b));
        console.log("the value of a * value of b is"+(a*b));
        console.log("the value of a++ value of b is"+(a++));
        console.log("the value of b++ value of b is"+(b++));
        console.log("the value of ++a value of b is"+(++a));

    </script>
</head>

<body>
    <div class="container">
        <h1>This is heading</h1>
        <div class="content">
            <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Inventore eos odio cumque aliquid repudiandae,
                harum, a repellat eum, libero quas hic laudantium architecto quasi eveniet error. Adipisci placeat a
                rem?
            </p>
        </div>
    </div>

</body>

</html>
