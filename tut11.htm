<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selector</title>
    <style>
        p{
            border: 2px solid red;
        }
        
        .redElement{
            color: red;
        }
        .bgblue{
            background-color: royalblue;
        }
        #babuna{
            color: springgreen;
        }
        footer, span{border: 2px solid blue; background-color: rgb(226, 93, 93);

        }
        
    </style>
</head>
<body>
    <h3>Css Selector</h3>
    <p>This is a paragraph to demonstarte css selectors</p>
    <p id="2nd_para" class="redElement">this is another para</p>
    <p id="3rd_para" class="redElement">this is 3rd para</p>
    <div>
        <p id="babuna" class="bgblue">this is 4th para</p>
    </div>
    <footer>When Tester got fraustraed</footer>
    <span>He became a Developer</span>
</body>
</html>
