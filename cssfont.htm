<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
<style>
   p{

    font-family: 'Caveat', cursive;
    font-size: 33px;
    font-weight: bold;
    color: blueviolet;
    line-height: inherit;
    
   }
   span{
       font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
       color: blue;
       font-weight: 600;
       font-size: large;
       line-height: italic;

   }
</style>
</head>
<body>
    <h4>Css Fonts</h4>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut.</span> Esse tempora doloremque accusantium..</p>
</body>
</html>
